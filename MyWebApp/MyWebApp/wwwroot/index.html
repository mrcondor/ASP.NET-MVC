<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Meu App</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Site.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/Index.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    MeuWebAPP
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">

                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>

    <h2>Meu APP</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="login">Login</div>
                <form id="popup-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-2">Usuario</label>
                        <div class="col-xs-4">
                            <input class="form-control" />

                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">Senha</label>
                        <div class="col-xs-4">
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />

                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <input type="submit" value="Entrar" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-9">
                <img src="/img/WOW1.jpg" alt="Imagem Maneira" width="200" height="200" />
                <h3>WOW é WOW xD :D</h3>
            </div>
            <div class="col-xs-7">
                <ul class="preco-produto">
                    <li>De: 11</li>
                    <li>Por: 10</li>
                    <li>Em até 11 vezes</li>

                <button id="meu-button">Jogar</button>
